<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">    
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body onload="adviceSlip()">
    <!-- main page wrapper -->
    <div class="page-wrapper">
      
      <!-- card wrapper -->
      <div class="card-container">
        <div class="card">
          <!-- advice number -->
          <h1>ADVICE #<span id="advice-number">117</span></h1>
          <!-- advice quote -->
          <p>"<span id="advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"</p> 
          <!-- pattern divider -->
          <img class="divider">
          <div class="dice" onclick="adviceSlip()">
            <img src="images/icon-dice.svg" alt="dice img">
          </div>
        </div>
      </div>
    </div>

    </div> -->

  <!-- js -->
  <script src="script.js"></script>
  </body>
</html>
