<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">    
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body onload="adviceSlip()">
    <!-- main page wrapper -->
    <div class="page-wrapper">
      <main>
        <!-- card container -->
        <div class="card-container">
          
          <!-- card -->
          <div class="card">
            <!-- advice number -->
            <h1>ADVICE #<span id="advice-number"></span></h1>
            <!-- advice quote -->
            <p>"<span id="advice-text"></span>"</p> 
            <!-- image divider -->
            <div class="divider"></div>
            <!-- dice button for generation random advice when clicked -->
            <div class="dice" onclick="adviceSlip()">
              <img src="images/icon-dice.svg" alt="dice img">
            </div>
          </div>
          <!-- card end -->
        </div>
        <!-- card container end -->
      </main>
    </div>
    <!-- page wrapper end -->
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div> -->

  <!-- js -->
  <script src="script.js"></script>
  </body>
</html>
